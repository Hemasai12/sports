{% extends 'layout.html' %}

{% block body %}
  <h1>volleyball Page </h1>
  <table class="table table-striped">
    <tr>
      <th>Id Num</th>
      <th>name</th>
      <th>Sportname</th>
      <th>college</th>
      <th>Team name</th>
      <th></th>
      <th></th>
    </tr>
    {% for user in userDetails %}
      <tr>
        <td>{{user.id_no}}</td>
        <td>{{user.name}}</td>
        <td>{{user.sport_name}}</td>
        <td>{{user.college}}</td>
        <td>{{user.teamname}}</td>
        
      </tr>
    {% endfor %}
  </table>
{% endblock %}
